<div class="container" style="margin-top:40px" >
         
    <div class="row" style=" background-color:white; border-radius:15px">
        <div class="col-md-8">
           
            <carousel [isAnimated]="true">
                <slide *ngFor="let slika of slike">
                    <img src="{{slika}}" alt="{{dres?.imeIgraca}}"  style="background-size:cover; max-width: 100%; height: auto; display: inline-block;">
                </slide>
            </carousel>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{dres?.tim}} {{dres?.sezona}}</h1>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Igra훾: </b>{{dres?.imeIgraca}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Takmi훾enje: </b>{{dres?.takmicenje}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Zemlja: </b>{{dres?.zemlja}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Brend: </b>{{dres?.brend}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><b>Tip: </b>{{dres?.tip}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>{{formatPrice(dres?.cena)}} RSD</h4>
                </div>
            </div>
            <div class="row" style="width: 420px;  background-color:#f5f5f5"  >
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <p><b>Veli훾ina </b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="Velicine" >
                            <button *ngFor="let velicina of velicine" type="button" class="button button1"  [class.active]="selectedVelicina === velicina" (click)="onButtonGroupClick($event, velicina)">{{ velicina.velicinaDresaVrednost }}</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <p><b>Koli훾ina </b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select mb-4" style="width: 100px;" (change)="onQuantityChange($event)">
                            <ng-container *ngIf="selectedVelicina; else emptySize">
                                <option *ngFor="let i of generateNumberArray(selectedVelicina.kolicina)" [value]="i">{{ i }}</option>
                            </ng-container>
                            <ng-template #emptySize>
                                <option [value]="1">1</option>
                                <option [value]="2">2</option>
                                <option [value]="3">3</option>
                                <option [value]="4">4</option>
                                <option [value]="5">5</option>
                                <option [value]="6">6</option>
                                <option [value]="7">7</option>
                                <option [value]="8">8</option>
                                <option [value]="9">9</option>
                                <option [value]="10">10</option>
                            </ng-template>
                        </select>
                        
                    </div>
                    <ng-container *ngIf="(accountService.currentUser$ | async) as user">
                        <div *ngIf="!user || user.role !== 'Admin'" class="col-md-6">
                            <button class="btn btn-outline-success" (click)="addItemToCart()">Dodaj u korpu</button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
                        <div class="col-md-6">
                            <button class="btn btn-outline-success" (click)="addItemToCart()">Dodaj u korpu</button>
                        </div>
                    </ng-container>
                    
                </div>
                
            </div>   
           
            <div class="row">
                
            </div><br />
           


        </div>
    
    </div>

</div>
