<div class="container mt-3">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sortiraj</h5>
            <select id="sortSelect" class="form-select mb-4"  (change)="onSortSelected($event)">
                <option selected value="">Alfabetski</option>
                <option value="CenaDesc">Cena: Od najviše ka najniže</option>
                <option value="CenaAsc">Cena: Od najniže ka najviše</option>
            </select>
            <h5 class="text-warning ms-3">Sezone</h5>
            <select  id="seasonSelect" class="form-select mb-4" (change)="onSeasonSelected($event)">
                <option selected value="">Sve sezone</option>
                <option value="1990/91">1990/91</option>
                <option value="1991/92">1991/92</option>
                <option value="1992/93">1992/93</option>
                <option value="1993/94">1993/94</option>
                <option value="1994/95">1994/95</option>
                <option value="1995/96">1995/96</option>
                <option value="1996/97">1996/97</option>
                <option value="1997/98">1997/98</option>
                <option value="1998/99">1998/99</option>
                <option value="1999/00">1999/00</option>
                <option value="2000/01">2000/01</option>
                <option value="2001/02">2001/02</option>
                <option value="2002/03">2002/03</option>
                <option value="2003/04">2003/04</option>
                <option value="2004/05">2004/05</option>
                <option value="2005/06">2005/06</option>
                <option value="2006/07">2006/07</option>
                <option value="2007/08">2007/08</option>
                <option value="2008/09">2008/09</option>
                <option value="2009/10">2009/10</option>
                <option value="2010/11">2010/11</option>
                <option value="2011/12">2011/12</option>
                <option value="2012/13">2012/13</option>
                <option value="2013/14">2013/14</option>
                <option value="2014/15">2014/15</option>
                <option value="2015/16">2015/16</option>
                <option value="2016/17">2016/17</option>
                <option value="2017/18">2017/18</option>
                <option value="2018/19">2018/19</option>
                <option value="2019/20">2019/20</option>
                <option value="2020/21">2020/21</option>
                <option value="2021/22">2021/22</option>
                <option value="2022/23">2022/23</option>
                <option value="2023/24">2023/24</option>
            </select>
            <h5 class="text-warning ms-3">Tip</h5>
            <select id="typeSelect" class="form-select mb-4" (change)="onTypeSelected($event)">
                <option value="" selected>Svi tipovi</option>
                <option value="Home" >Home</option>
                <option value="Away" >Away</option>
                <option value="Third" >Third</option>
                <option value="Goalkeeper" >Goalkeeper</option>
            </select>
            
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                [totalCount]="totalCount"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                ></app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Pretraži</button>
                    <button (click)="onReset()" class="btn btn-outline-success mx-2">Resetuj</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
               <div class="col" *ngFor="let dres of dresovi">
                <app-product-item [dres]="dres" ></app-product-item>
               </div>
            </div>
            
            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager
                [totalCount]="totalCount"
                [pageSize]="pageSize"
                (pageChanged)="onPageChanged($event)">

                </app-pager>
            </div>
        </section>
    </div>
</div>
