<div class="card h-100 shadow-sm" *ngIf="dres">
    <img src="{{slike[0]}}" alt="{{dres.imeIgraca}}" class="img-fluid uniform-size">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{dres.dresId}}" class="text-decoration-none">
            <h4 class="text-uppercase"> 
                {{dres.sezona}} {{dres.tim}} {{dres.imeIgraca}} {{dres.tip}} 
            </h4>
        </a>
        <span class="mb-2">{{ formatPrice(dres.cena) }} RSD</span>

        <div class=" mt-auto">
           Dostupne veličine:  <span class="" *ngFor="let velicina of velicine"> {{ velicina.velicinaDresaVrednost }}</span>
        </div>
    </div>

</div>
