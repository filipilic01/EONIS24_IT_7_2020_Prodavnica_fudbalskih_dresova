<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        
                        <th>Datum</th>
                        <th>Ukupan iznos</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of porudzbine" routerLink="/orders/{{order.porudzbinaId}}">
                        <td>{{order.datumKreiranja | date: 'medium'}}</td>
                        <td>{{order.ukupanIznos}} RSD</td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
