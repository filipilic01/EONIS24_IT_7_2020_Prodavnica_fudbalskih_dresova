<div class="container" style="margin-top:25px ;">
    <div class="row">
        <div class="col-md-4" *ngFor="let user of users">
            <div class="card card-profile">
                <div class="card-avatar " style="text-align: center;">
                    
                        <img class="img" src="./assets/images/user.png" />
                    
                </div>
                <div class="card-body" style="text-align: center;">
                    
                    <h4 class="card-title">{{user.kupacIme}} {{user.kupacPrezime}}</h4>
                    <h4 class="card-title">{{user.kupacKorisnickoIme}}</h4>
                    <h4 class="card-title">{{user.kupacEmail}}</h4>
                    <h4 class="card-title">{{user.kupacBrojTelefona}}</h4>
                    <h4 class="card-title">{{user.kupacAdresa}}</h4>
                </div>
            </div>
        </div>
    </div>
  </div>
