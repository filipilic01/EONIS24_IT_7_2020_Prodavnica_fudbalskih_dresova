<div class="modal-header">
    <h4 *ngIf="flag==1" class="modal-title">Dodaj dres</h4>
    <h4 *ngIf="flag==2" class="modal-title">Izmeni dres</h4>
    <h4 *ngIf="flag==3" class="modal-title">Obriši dres</h4>
</div>
<div class="modal-body">
    <form (ngSubmit)="closeModal()">
        <div class="form-group mb-2">
            <label for="imeIgraca">Ime igrača:</label>
            <input type="text" class="form-control" id="imeIgraca" name="imeIgraca" [(ngModel)]="imeIgraca" [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2">
            <label for="tim">Tim:</label>
            <input type="text" class="form-control" id="tim" name="tim" [(ngModel)]="tim"
            required [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2">
            <label for="sezona">Sezona:</label>
            <input type="text" class="form-control" id="sezona" name="sezona" [(ngModel)]="sezona" required [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2">
            <label for="brend">Brend:</label>
            <input type="text" class="form-control" id="brend" name="brend" [(ngModel)]="brend" required [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2 ">
            <label for="cena">Cena:</label>
            <input type="number" class="form-control" id="cena" name="cena" [(ngModel)]="cena" required [disabled]="flag === 3">
        </div>
        <div  class="form-group mb-2">
            <label for="obe">Obe strane dresa:</label>
            <input type="text" class="form-control" id="obe" name="obe" [(ngModel)]="slike[0]" [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2">
            <label for="prednja">Prednja strana dresa:</label>
            <input type="text" class="form-control" id="prednja" name="prednja" [(ngModel)]="slike[1]" [disabled]="flag === 3">
        </div>
        <div class="form-group mb-2">
            <label for="zadnja">Zadnja strana dresa:</label>
            <input type="text" class="form-control" id="zadnja" name="zadnja" [(ngModel)]="slike[2]" [disabled]="flag === 3">
        </div>
    
        <div class="form-group mb-2">
            <label for="tip">Tip:</label>
            <select class="form-control" id="tip" name="tip" [(ngModel)]="tip" required [disabled]="flag === 3">
              <option value="Home">Home</option>
              <option value="Away">Away</option>
              <option value="Away">Third</option>
              <option value="Away">Fourth</option>
              <option value="Away">Goalkeeper</option>
            </select>
        </div>
          <div class="form-group mb-2">
            <label for="zemlja">Zemlja:</label>
            <input type="text" class="form-control" id="zemlja" name="zemlja" [(ngModel)]="zemlja"required [disabled]="flag === 3">
          </div>
          <div class="form-group mb-2">
            <label for="takmicenje">Takmičenje:</label>
            <input type="text" class="form-control" id="takmicenje" name="takmicenje" [(ngModel)]="takmicenje" required [disabled]="flag === 3">
          </div>
          <div class="form-group mb-2">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" [(ngModel)]="status" required [disabled]="flag === 3">
                <option value="na stanju">na stanju</option>
                <option value="nedostupno">nedostupno</option>
         
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="timUrl">Tim url:</label>
            <input type="text" class="form-control" id="timUrl" name="timUrl" [(ngModel)]="timUrl" required [disabled]="flag === 3">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="xs">Veličina XS:</label>
            <input type="number" class="form-control" id="xs" name="xs" [(ngModel)]="XS"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="s">Veličina S:</label>
            <input type="number" class="form-control" id="s" name="s" [(ngModel)]="S"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="m">Veličina M:</label>
            <input type="number" class="form-control" id="m" name="m" [(ngModel)]="M"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="l">Veličina L:</label>
            <input type="number" class="form-control" id="l" name="l" [(ngModel)]="L"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="xl">Veličina XL:</label>
            <input type="number" class="form-control" id="xl" name="xl" [(ngModel)]="XL"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="xxl">Veličina XXL:</label>
            <input type="number" class="form-control" id="xxl" name="xxl" [(ngModel)]="XXL"  min="0">
          </div>
          <div *ngIf="!this.dresId" class="form-group mb-2">
            <label for="xxxl">Veličina XXXL:</label>
            <input type="number" class="form-control" id="xxxl" name="xxxl" [(ngModel)]="XXXL"  min="0">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="xs">Veličina XS:</label>
            <input type="number" class="form-control" id="xs" name="xs" [(ngModel)]="XS"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="s">Veličina S:</label>
            <input type="number" class="form-control" id="s" name="s" [(ngModel)]="S"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="m">Veličina M:</label>
            <input type="number" class="form-control" id="m" name="m" [(ngModel)]="M"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="l">Veličina L:</label>
            <input type="number" class="form-control" id="l" name="l" [(ngModel)]="L"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="xl">Veličina XL:</label>
            <input type="number" class="form-control" id="xl" name="xl" [(ngModel)]="XL"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="xxl">Veličina XXL:</label>
            <input type="number" class="form-control" id="xxl" name="xxl" [(ngModel)]="XXL"  min="0" [disabled]="flag === 3">
          </div>
          <div *ngIf="this.dresId" class="form-group mb-2">
            <label for="xxxl">Veličina XXXL:</label>
            <input type="number" class="form-control" id="xxxl" name="xxxl" [(ngModel)]="XXXL"  min="0" [disabled]="flag === 3">
          </div>
        <div class="form-group">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button *ngIf="flag==1 || flag== 2" type="submit"  class="btn btn-primary" (click)="saveModal()">Sačuvaj</button>
    <button *ngIf="flag==3" type="submit"  class="btn btn-primary" (click)="deleteModal()">Obriši</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Zatvori</button>
</div>
