<div class="container mt-5">
    <div class="row">
        <div class="col-8">
           <app-stepper #appStepper>
            <cdk-step [label]="'Adresa'" [completed]="checkoutForm.get('addressForm')?.valid">
                <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
            </cdk-step>
          
            <cdk-step [label]="'Pregled'">
                <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
            </cdk-step>
            <cdk-step [label]="'Plaćanje'" [completed]="checkoutForm.get('paymentForm')?.valid">
                <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
            </cdk-step>
           </app-stepper>
        </div>
        <div class="col-4">
            <div class="bg-light px-4 py-3 text-uppercase fw-bold">
                Porudžbina
            </div>
            <div class="p-4">
                
                <ul class="list-unstyled mb-4">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Iznos porudžbine: </strong>
                        <strong>{{ price - 300 }} RSD</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Troškovi dostave: </strong>
                        <strong>300 RSD</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Ukupan iznos: </strong>
                        <strong>{{ price }} RSD</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
