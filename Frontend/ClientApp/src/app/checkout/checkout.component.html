<div class="container mt-5">
    <div class="row">
        <div class="col-8">
           <app-stepper [linearModeSelected]="false" #appStepper>
            <cdk-step [label]="'Adresa'">
                <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
            </cdk-step>
            <cdk-step [label]="'Pregled'">
                <app-checkout-review></app-checkout-review>
            </cdk-step>
            <cdk-step [label]="'Plaćanje'">
                <app-checkout-payment></app-checkout-payment>
            </cdk-step>
           </app-stepper>
        </div>
        <div class="col-4">
            <div class="bg-light px-4 py-3 text-uppercase fw-bold">
                Porudžbina
            </div>
            <div class="p-4">
                
                <ul class="list-unstyled mb-4">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Ukupan iznos: </strong>
                        <strong>{{price}} RSD</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
