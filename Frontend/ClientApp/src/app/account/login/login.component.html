<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Prijava</h1>
            </div>
            <div class="form-floating mb-3">
                <input [class.is-invalid]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
                type="username"
                formControlName="username" 
                class="form-control is-invalid" id="floatingInput" placeholder="Korisničko ime">
                <label for="floatingInput">Korisničko ime</label>
                <div *ngIf="loginForm.get('username')?.errors?.['required']" class="invalid-feedback">Unesite korisničko ime</div>
               
            </div>
            <div class="form-floating mb-3">
                <input [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
                type="password" 
                formControlName="password" class="form-control" id="floatingPassword" placeholder="Lozinka">
                <label for="floatingPassword">Lozinka</label>
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">Unesite lozinku</div>
            </div>
            <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">
                    Prijavi se
                </button>
            </div>
        </form>
    </div>
  
</div>
